{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">Tem certeza que deseja remover o cliente abaixo?</div>
    <div class="card-body">
      <h5 class="card-title">{{ client.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ client.occupation }}</h6>
      <div>Data de Nascimento: {{ client.birth_date }}</div>
      <div>Email: {{ client.email }}</div>
      <div>Sexo: {{ client.gender }}</div>
      <form method="POST" class="mt-2">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">NÃ£o, me leve de volta</a>
      </form>
    </div>
  </div>
{% endblock content %}
