<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Clients</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>

    <div>
      <label for="{{ form.birth_date.id_for_label }}">{{ form.birth_date.label }}</label>
      {{ form.birth_date }}
      {{ form.birth_date.errors }}
    </div>

    <div>
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>

    <div>
      <label for="{{ form.occupation.id_for_label }}">{{ form.occupation.label }}</label>
      {{ form.occupation }}
      {{ form.occupation.errors }}
    </div>

    <div>
      <label for="{{ form.gender.id_for_label }}">{{ form.gender.label }}</label>
      {{ form.gender }}
      {{ form.gender.errors }}
    </div>

    <div><input type="submit" value="Salvar"></div>
  </form>
</body>
</html>
