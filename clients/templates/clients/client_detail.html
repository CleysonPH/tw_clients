{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">Dados do Cliente</div>
    <div class="card-body">
      <h5 class="card-title">{{ client.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ client.occupation }}</h6>
      <div>Data de Nascimento: {{ client.birth_date }}</div>
      <div>Email: {{ client.email }}</div>
      <div>Sexo: {{ client.gender }}</div>
    </div>
  </div>
{% endblock content %}
